        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h2>支出清單</h2>
            </div>
        </div>

                <ul class='list-group list-group-horizontal'>
                    <li class="list-group-item flex-fill align-content-cent ">名稱</li>
                    <li class="list-group-item align-content-cent ">類別</li>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
    >
    </script>
    <script>
        setMoneyItem()

        if (localStorage.getItem("money_item")) {
            money_item = JSON.parse(localStorage.getItem("money_item"));
        }
        function setMoneyItem() {
            
            const moneyprint = document.querySelector('.moneyprint');
            
            
            for (let $i = 0; $i < money_item.length; $i++) {
                const ul=document.createElement('UL');
                ul.setAttribute('class', 'list-group list-group-horizontal');
                ul.innerHTML=`
                    <li class="list-group-item flex-fill align-content-cent ">${money_item[$i]["name"]}</li>
                    <li class="list-group-item  align-content-cent">${money_item[$i]["Classification"]}</li>
                    <li class="list-group-item  align-content-cent">${money_item[$i]["Date_data"]}</li>
                    <li class="list-group-item  align-content-cent">${money_item[$i]["Cost_value"]}</li>
                `
                moneyprint.appendChild(ul)
        
            
            }
            
            
        }
        function deleteAll(){
            localStorage.clear()
        }
    </script>
</body>
